C23456
C     ************************************************************
C            SOFTC.INI
C
C     common blocks for calculation of soft rescatering amplitude
C     ************************************************************
C
      IMPLICIT NONE
C
      INTEGER DEBUG
      PARAMETER(DEBUG=0)
C _____________     GLOBAL CONSTANTS  ___________________________
      REAL*8 PI,TWOPI,ONEOVER2PISQUARE,ONEOVER4PI,TWOTHIRD,
     >       ONEOVER8PISQUARE
      PARAMETER(PI=3.14159265358979312D+00)
      PARAMETER(TWOPI=6.28318530717958623D+00)
      PARAMETER(ONEOVER2PISQUARE=2.53302959105844439D-02)
      PARAMETER(ONEOVER4PI=7.95774715459476728D-02)
      PARAMETER(ONEOVER8PISQUARE=1.26651479552922219e-02)
      PARAMETER(TWOTHIRD=2d0/3d0)
      REAL*8 GEVTOFM,GEV2TOMB
      PARAMETER(GEVTOFM=0.197)
      PARAMETER(GEV2TOMB=0.388)
C ______________    INTEGRATION LIMITS __________________________
      REAL*8 BLIMIT   ! limit on integration in bspace (in GeV^-2)
      PARAMETER(BLIMIT=20d0)
C
      INTEGER ISOFTCINIOPT,SOFTCINIMAXPAR
      PARAMETER (SOFTCINIMAXPAR=5)
      COMMON/CBSOFTCINI/ISOFTCINIOPT
      
C
C -------------     FUNCTION SIMAPPB  ----------------------------
      INTEGER ISIMAPPB,ISIMAPPBMAXPAR
      PARAMETER(ISIMAPPBMAXPAR=4)
      REAL*8 SPPGAMMA
      COMMON/CBSIMAPPB/SPPGAMMA,ISIMAPPB
C
C -------------     FUNCTION SPOMVTX  ----------------------------
      REAL*8 SPOMVTXBETAP,SPOMVTXA1,SPOMVTXA2,SPOMVTX_B0
      INTEGER IPOMVTXOPT,POMVTXMAXPAR
      PARAMETER (POMVTXMAXPAR=2)
      COMMON/CMSPOMVTX/SPOMVTXBETAP,SPOMVTXA1,SPOMVTXA2,SPOMVTX_B0,
     .                 IPOMVTXOPT
C
C -------------     FUNCTION SPOMTR  ----------------------------
      INTEGER POMTRMAXPAR
      PARAMETER(POMTRMAXPAR=6)
      REAL*8 POMTRPAR
      COMMON/CMSPOMTR/POMTRPAR(POMTRMAXPAR)
C
C -------------     FUNCTION SPOMAMPL  ----------------------------
      INTEGER POMAMPLMAXPAR
      PARAMETER(POMAMPLMAXPAR=1)
      REAL*8 POMAMPLPAR
      COMMON/CMSPOMMPL/POMAMPLPAR(POMAMPLMAXPAR)
C
C -------------     FUNCTION SREAPPB  ----------------------------
      INTEGER REANOPT,REAMAXPAR
      PARAMETER(REANOPT=2)
      PARAMETER(REAMAXPAR=1)
      INTEGER IREAOPT
      REAL*8 REAPAR
      COMMON/CBSREAPPB/REAPAR(REAMAXPAR,REANOPT),IREAOPT
C
C -------------     FUNCTION SOPAPP   ----------------------------
C     IOPAOPT = 1  ! DUMMY FUNCTION THAT RETURNS 1
C             = 2  ! SIMPLE EXPONENCIAL FORM
C             = 3  ! FROM THE ICONAL MODEL
C   
      INTEGER OPANOPT,OPAMAXPAR
      PARAMETER(OPANOPT=4)
      PARAMETER(OPAMAXPAR=5)
      INTEGER IOPAOPT
      REAL*8 OPAPAR
C
      COMMON/CBSOPAPP/OPAPAR(OPAMAXPAR,OPANOPT),IOPAOPT
C
C--------------   FUNCTION  SAPPKT   ---------------------
      REAL*8 APPINF
      COMMON/CBSAPPKT/APPINF
C
C --------------   FUNCTION SRESCAT (SRERESCAT and SIMRESCAT)  -------
      INTEGER RESCATMAXPAR
      PARAMETER(RESCATMAXPAR=2)
      REAL*8 RESCATPAR
C
      COMMON/CBRESCAT/RESCATPAR(RESCATMAXPAR)
C
C --------------   SUBROUTINE GETSOFTC  ------------------------------
      INTEGER NMAXDT,NMAXDPHI
      PARAMETER(NMAXDT=50)
      PARAMETER(NMAXDPHI=32)
      INTEGER SOFTCNDT,SOFTCNDPHI
      REAL*8 SOFTCTMAX,SOFTCDT,SOFTCDPHI,SOFTC(NMAXDT,NMAXDT,NMAXDPHI)
      COMMON/CBGETSOFTC/SOFTCNDT,SOFTCNDPHI,SOFTCTMAX,
     .                  SOFTCDT,SOFTCDPHI,SOFTC
